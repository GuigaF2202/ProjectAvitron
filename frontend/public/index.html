<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AviTron Metaverse - Uma plataforma imersiva para explorar mundos virtuais infinitos e conectar-se com outros usuários.">
  <meta name="keywords" content="metaverso, mundos virtuais, realidade virtual, NFT, blockchain, avatares 3D">
  <title>AviTron Metaverse | Explore Mundos Virtuais</title>
  
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Favicon (substitua pelos seus próprios ícones) -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <!-- Estilo para evitar flash de conteúdo não estilizado -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      z-index: 9999;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid transparent;
      border-radius: 50%;
      border-top-color: #00F0FF;
      border-bottom-color: #FF00A0;
      animation: spin 1.5s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Tela de carregamento -->
  <div id="loading">
    <div class="loader"></div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Remove a tela de carregamento após o React ser inicializado
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease';
          
          setTimeout(function() {
            loadingElement.style.display = 'none';
          }, 500);
        }
      }, 500);
    });
  </script>
</body>
</html>
